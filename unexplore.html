
<!DOCTYPE html>

	<body>
		<div id="top" style="width: 100%; height: 50px; background-color: black; position: absolute; top: 0px;"><a href="index.html" style="color: white; float: right; text-decoration: none;">Back to Main Page</a></div> 
		<div id="container"></div>

		<div id="slider" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"><a class="ui-slider-handle ui-state-default ui-corner-all" ></a></div>

            <div id="steps" class="steps">
                <span style="display:inline-block;width: 6%;text-align:left;margin: 0;">|<br>10<sup>-15</sup></span>
                <span style="display:inline-block;width: 12%;text-align:center;margin: 0;">|<br>10<sup>-9</sup></span>
                <span style="display:inline-block;width: 12%;text-align:center;margin: 0;">|<br>10<sup>0</sup></span>
                <span style="display:inline-block;width: 12%;text-align:center;margin: 0;">|<br>10<sup>7</sup></span>
                <span style="display:inline-block;width: 12%;text-align:center;margin: 0;">|<br>10<sup>12</sup></span>
                <span style="display:inline-block;width: 12%;text-align:center;margin: 0;">|<br>10<sup>16</sup></span>
                <span style="display:inline-block;width: 12%;text-align:center;margin: 0;">|<br>10<sup>20</sup></span>
                <span style="display:inline-block;width: 12%;text-align:center;margin: 0;">|<br>10<sup>24</sup></span>
                <span style="display:inline-block;width: 6%;text-align:right;margin: 0;">|<br>10<sup>26</sup></span>
            </div>

         	<!-- add start button and loading gif -->
            <div id="loading">
			  <img id="loading-image" src="images/ajax-loader.gif" alt="Loading..." />
			</div>
			<div id="slider-hide" > </div>
			<div id="textbox"><p id="text"> <span id="textback"> </span></p></div>
		    <img id="rotate-image" src="images/rotate_arrow.png" alt="Rotate object" />
			<div id="slider-vertical" class=""></div>
			<div id="btn-div">
				<button id="right-btn" class="btn right-btn" onclick="tweenForward();">></button>
			</div>
			<div id="btn-div">
				<button id="left-btn"  class="btn left-btn" onclick="tweenBackward();"><</button>
			</div>
